<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Gimnasio El Coloso</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Gimnasio El Coloso</h1>
        <p>¡Ponte en forma con los mejores!</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Planes</a></li>
            <li><a href="#">Horarios</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#"">Registro</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Registro para Entrenamiento</h2>
        <div class="registration-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="plan">Selecciona tu Plan:</label>
                    <select id="plan" name="plan">
                        <option value="basico">Básico - Acceso a sala de pesas</option>
                        <option value="estandar">Estándar - Clases grupales + sala de pesas</option>
                        <option value="premium">Premium - Entrenamiento personalizado + todo incluido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="horario">Horario Preferido:</label>
                    <select id="horario" name="horario">
                        <option value="manana">Mañana (7:00 - 12:00)</option>
                        <option value="tarde">Tarde (14:00 - 19:00)</option>
                        <option value="noche">Noche (19:00 - 22:00)</option>
                        <option value="flexible">Flexible - Sin horario fijo</option>
                    </select>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <div class="gym-image">
            <img src="./image/logo.jpg" alt="Imagen del Gimnasio">
            <p>¡Únete a nuestra comunidad de atletas!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Gimnasio El Coloso. Todos los derechos reservados.</p>
        <p>Ubicados en Villa Elvira, Buenos Aires, Argentina.</p>
    </footer>
</body>
</html>
